<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Olha Boiko" />
    <meta
      name="description"
      content="This page contains the information of the restaurant 'The Little Taco Shop'"
    />
    <title>The Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>

      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>

        <figure>
          <img
            src="img/tacos_close_up_400x260.png"
            alt="Little Taco Shop Tacos"
            title="Little Taco Shop Tacos"
            width="400"
            height="260"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </nav>
    </header>

    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="Name">Name:</label>
              <input
                type="text"
                name="Name"
                id="Name"
                placeholder="your name"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
                required
              ></textarea>
            </p>
          </fieldset>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Send
          </button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <p>
        <a href="#">Back To Top</a>
      </p>
    </main>

    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
